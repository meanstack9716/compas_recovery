
<mat-toolbar>
  <span>Dashboard</span>
  <div class="dropdown">
    <span class="user-name">{{userName}}</span>
    <i class="material-icons user-icon icon-alter" [matMenuTriggerFor]="menu"
      >account_circle</i
    >
    <mat-menu #menu="matMenu">
      <button class="no-outline" mat-menu-item (click)="logout()">
        <span>Log Out</span> <span class="fa fa-sign-out"> </span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col-sm-10"><h2>You Have Successfully Logged In</h2></div>
  </div>
  <div class="col-sm-12"><h2>work in progress</h2></div>
</div>

<div class="container-fluid">
  <div class="background"></div>
  <div class="landing-page">
    <div class="box">
      <div class="left-section">
        <div class="logo"><img logo src="/assets/images/logo.png" /></div>
        <div class="tagline">
          Professional Vehicle Breakdown Recovery Towing Service
        </div>
        <div class="booking-button" (click)="enableForm('booking')">
          Quote Inquiry Form
        </div>
      </div>
      <div class="right-section">
        <div class="greetings"><span>Welcome</span></div>

        <div class="info">Please Login To Continue</div>

        <form
          *ngIf="loginForm"
          [formGroup]="loginForm"
          (ngSubmit)="onLogin(loginForm.value)"
        >
          <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter email"
            />
            <mat-error>Invalid Email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Password"
            />
            <mat-error>Invalid Email</mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            class="btn btn-success btn-alter"
            [disabled]="loginForm.invalid || apiInProgress"
          >
            {{ apiInProgress ? "Logging In" : "Login" }}
            <span *ngIf="apiInProgress" class="lds-dual-ring"></span>
          </button>
          <span *ngIf="errorMessage" class="text-danger"
            ><strong>{{ errorMessage }}</strong></span
          >
        </form>
        <div class="register">or Register as a Driver <a>Click Here!</a></div>
      </div>
    </div>
  </div>
</div>
